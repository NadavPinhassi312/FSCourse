<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template. -->
     <h3>TD Forms Exercise!</h3>
     <hr>
     <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Enter your email address:</label>
        <input 
          type="email" 
          class="form-control" 
          name="email" 
          ngModel 
          email
          #email="ngModel" 
          required>
        <span class="help-block"*ngIf="email.invalid && email.touched">Invalid Email</span>
      </div>
      <div class="form-group">
        <label for="subscription">Subscription</label>
        <select 
          id="subscription" 
          name="subscription"
          class="form-control"
          ngModel
          [ngModel]="defaultSubscription">
          <!-- <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option> -->
          <option *ngFor="let subscription of subscriptions" [value]="subscription"> {{subscription}} </option>
        </select>
      </div>
      <div class="form-group">
        <label for="Password">Enter password here:</label>
        <input 
          type="password" 
          class="form-control" 
          name="password" 
          ngModel 
          password
          #password="ngModel" 
          required>
        <span *ngIf="password.invalid && password.touched" class="help-block">Invalid Password</span>
      </div>
      <div *ngIf="f.invalid && f.touched" class="help-block">Form is invalid and was touched!</div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
     </form>
    </div>
  </div>
</div>
