<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddPressed(f)" #f="ngForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        required
                        ngModel
                        name="name"
                        #name="ngModel">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    required
                    ngModel
                    name="amount"
                    #amount="ngModel">
                </div>
            </div>
            <div class="help-block" *ngIf="name.invalid && name.touched">Please insert a valid name.</div>
            <div class="help-block" *ngIf="amount.invalid && amount.touched">Please insert a valid amount.</div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right:5px;">Add</button>
                    <button class="btn btn-danger" type="button" style="margin-right:5px;" (click)="onDeletePressed()">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-right:5px;" (click)="onClearPressed()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
