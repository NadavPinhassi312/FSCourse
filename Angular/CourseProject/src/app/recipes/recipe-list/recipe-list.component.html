<div class="row">
    <div class="col-xs-12" (click)="onNewRecipe()">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeElement of recipes; let i = index" 
        [recipe]="recipeElement"
        [index] = "i"
        (click)="onLoadRecipe(recipeElement)"></app-recipe-item>
    </div>
</div>
