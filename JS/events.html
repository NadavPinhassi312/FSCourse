<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Furthermore</title>
</head>
<body>
    <input type="text" style="height:200px;width:500px;font-size:100px;margin:0 auto;" value="">
    <br>
    <br>
    <button style="height:200px;width:500px;font-size:100px;margin:0 auto;" class="button" onclick="potato()">
        Add 100!
    </button>
    <div style="font-size:100px;">The total amount is:</div>
    
    
    
    <script>
        var addition=100;
        function potato(){
            
            var input=document.querySelector("input");
            var value=input.value;
            console.log(value);
            var sentence=document.querySelector("div");
            total=Number(value)+addition;
            sentence.innerHTML="The total amount is:"
            sentence.innerHTML=sentence.innerHTML+total;
        }
        
    </script>
</body>
</html>
