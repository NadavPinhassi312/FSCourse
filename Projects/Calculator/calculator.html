<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <textarea name="" id="" cols="30" rows="10" class="text"></textarea>
        <div class="buttoncontainer">
            <div class="buttonarea">
                <button class="button smallbutton clear">C</button>
                <button class="button smallbutton mult">*</button>
                <button class="button smallbutton devide">/</button>
                <button class="button smallbutton decimal">.</button>
            </div>
            <div class="buttonarea">
                <button class="button smallbutton seven">7</button>
                <button class="button smallbutton eight">8</button>
                <button class="button smallbutton nine">9</button>
                <button class="button smallbutton plus">+</button>
            </div>
            <div class="buttonarea">
                <button class="button smallbutton four">4</button>
                <button class="button smallbutton five">5</button>
                <button class="button smallbutton six">6</button>
                <button class="button smallbutton minus">-</button>
            </div>
            <div class="bottom">
                <div class="numbers">
                    <div class="buttonarea">
                        <button class="button smallbutton one">1</button>
                        <button class="button smallbutton two">2</button>
                        <button class="button smallbutton three">3</button>
                    </div>
                    <button class="button zero">0</button>
                </div>
                <button class="button equals">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
