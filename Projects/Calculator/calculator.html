<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <textarea name="" id="textarea" cols="30" rows="10" class="text"></textarea>
        <div class="buttoncontainer">
            <div class="left">
                <div class="buttonrow">
                    <button class="button clear" value="C" onclick="clear()">C</button>
                    <button class="button mult" value="*">*</button>
                    <button class="button devide" value="/">/</button>
                </div>
                <div class="buttonrow">
                    <button class="button seven" value="7">7</button>
                    <button class="button eight" value="8">8</button>
                    <button class="button nine" value="9">9</button>
                </div>
                <div class="buttonrow">
                    <button class="button four" value="4">4</button>
                    <button class="button five" value="5">5</button>
                    <button class="button six" value="6">6</button>
                </div>
                <div class="buttonrow">
                    <button class="button one" value="1">1</button>
                    <button class="button two" value="2">2</button>
                    <button class="button three" value="3">3</button>
                </div>
                <div class="buttonrow">
                    <button class="button zero" value="0">0</button>
                </div>
            </div>
            <div class="right">
                <div class="upperright">
                    <button class="button decimal" value=".">.</button>
                    <button class="button plus" value="+">+</button>
                    <button class="button minus" value="-">-</button>
                    
                </div>
                <div class="lowerright">
                    <button class="button equals" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var textarea=document.querySelector(".text");
        var btn=document.querySelectorAll(".button");
        var equals=document.querySelector(".equals");
        
        btn.addEventListener("click",function(){
            console.log("123");
        });
    </script>
</body>
</html>
