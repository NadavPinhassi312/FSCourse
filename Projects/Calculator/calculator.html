<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <textarea name="" id="" cols="30" rows="10" class="text"></textarea>
        <div class="buttoncontainer">
            <div class="left">
                <div class="buttonrow">
                    <button class="button clear">C</button>
                    <button class="button mult">*</button>
                    <button class="button devide">/</button>
                </div>
                <div class="buttonrow">
                    <button class="button seven">7</button>
                    <button class="button eight">8</button>
                    <button class="button nine">9</button>
                </div>
                <div class="buttonrow">
                    <button class="button four">4</button>
                    <button class="button five">5</button>
                    <button class="button six">6</button>
                </div>
                <div class="buttonrow">
                    <button class="button one">1</button>
                    <button class="button two">2</button>
                    <button class="button three">3</button>
                </div>
                <div class="buttonrow">
                    <button class="button zero">0</button>
                </div>
            </div>
            <div class="right">
                <div class="upperright">
                    <button class="button decimal">.</button>
                    <button class="button plus">+</button>
                    <button class="button minus">-</button>
                    
                </div>
                <div class="lowerright">
                    <button class="button equals">=</button>
                </div>
            </div>
            <!-- <div class="bottomtext">Calculator by Nadav Pinhassi</div> -->
        </div>
    </div>
</body>
</html>
